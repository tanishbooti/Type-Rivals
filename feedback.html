<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="icon" href="typelogo.jpeg" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            font-family: 'Quicksand', sans-serif;
            color: #f1c40f;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .emoji-rating {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .emoji-btn {
            font-size: 40px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .emoji-btn:hover {
            transform: scale(1.2);
        }

        .selected {
            transform: scale(1.3);
            color: chartreuse;
        }

        textarea {
            width: 100%;
            height: 120px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            padding: 10px;
            resize: none;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: chartreuse;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            font-weight: 600;
            transform: scale(1.1);
        }

        .error {
            color: chartreuse;
            margin-top: 10px;
        }



        
        .navbar {
            display: flex;
            justify-content: space-around;
            font-size: smaller;
            align-items: center;
            background-color: #121212;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            font-weight: 300;
            line-height: small;
            height: 3vh;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            font-family: 'Poppins';
        }

        .navbar a {
            color: white;
            font-size: smaller;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Poppins';
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: chartreuse;
            opacity: 0.9;
            color: black;
            border-radius: 5px;
            font-weight: 500;
        }

        
       
    </style>
</head>
<body>
    <!-- Navbar at the top -->
    <div class="navbar">
        <a href="index.html">Home Page</a>
        <a href="profile.html">Profile</a>
        <a href="friends.html">Friends</a>
        <a href="history.html">Progress</a>
        <a href="blog.html">Blogs</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="check.html">Check Gears</a>
        <a href="faq.html">Help</a>
        <a href="battleground.html">Battleground</a>

        
    
    </div>

   

    <div class="container">
        <h1>We Value Your Feedback!</h1>
        <p>Please rate our service using the emojis below. Your feedback helps us improve.</p>

        <label for="emoji-rating">Rate our service:</label>
        <div class="emoji-rating">
            <button class="emoji-btn" data-value="1">üò°</button>
            <button class="emoji-btn" data-value="2">üòû</button>
            <button class="emoji-btn" data-value="3">üòê</button>
            <button class="emoji-btn" data-value="4">üôÇ</button>
            <button class="emoji-btn" data-value="5">üòÄ</button>
        </div>

        <p id="selected-emoji">No emoji selected</p>

        <textarea id="feedback-text" placeholder="Provide your feedback (optional)..."></textarea>

        <button id="submit-feedback">Submit Feedback</button>

        <p class="error" id="error-message"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDunwV-ji-6mpDuhcCZh9x-G9sP5YulJw8",
            authDomain: "type-rivals-73388.firebaseapp.com",
            projectId: "type-rivals-73388",
            storageBucket: "type-rivals-73388.appspot.com",
            messagingSenderId: "720102342621",
            appId: "1:720102342621:web:059d97edcd7e9a9537c034",
            measurementId: "G-3KW6XR5BQR",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
            } else {
                window.location.href = "login.html";
            }
        });

        const emojiButtons = document.querySelectorAll(".emoji-btn");
        let selectedEmoji = null;

        emojiButtons.forEach(button => {
            button.addEventListener("click", () => {
                selectedEmoji = button.getAttribute("data-value");

                // Remove selected class from all buttons
                emojiButtons.forEach(btn => btn.classList.remove("selected"));

                // Add the selected class to the clicked emoji
                button.classList.add("selected");

                // Update the displayed selected emoji
                document.getElementById("selected-emoji").textContent = `You selected: ${button.textContent}`;
            });
        });

        document.getElementById("submit-feedback").addEventListener("click", async () => {
            if (!selectedEmoji) {
                document.getElementById("error-message").textContent = "Please select an emoji rating.";
                return;
            }

            const feedbackText = document.getElementById("feedback-text").value.trim();
            const errorMessage = document.getElementById("error-message");

            const feedbackData = {
                email: currentUser.email,
                rating: selectedEmoji, // Emoji value selected (1 to 5)
                feedback: feedbackText || "No feedback provided"
            };

            try {
                await setDoc(doc(db, "feedback", currentUser.email), feedbackData);
                alert("Thank you for your feedback!");
                window.location.href = "index.html";
            } catch (error) {
                console.error("Error submitting feedback:", error);
                errorMessage.textContent = "There was an error submitting your feedback. Please try again.";
            }
        });
    </script>
</body>
</html>
