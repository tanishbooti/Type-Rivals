<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <title>My Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="icon" href="typelogo.jpeg">
    <style>
        .navbar {
            display: flex;
            justify-content: space-around;
            font-size: smaller;
            align-items: center;
            background-color: #121212;
            padding: 10px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            font-weight: 300;
            line-height: small;
            height: 3.5vh;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            font-family: 'Poppins';
        }

      
        .navbar a {
            color: white;
            font-size: smaller;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            
            font-family: 'Poppins';
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: chartreuse;
            opacity: 0.9;
            color: black;
            border-radius: 5px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home Page</a>
        <a href="battleground.html">Battleground</a>
        <a href="friends.html">Friends</a>
        <a href="history.html">Progress</a>
        <a href="blog.html">Blogs</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="check.html">Check Gears</a>
        <a href="faq.html">Help</a>
        <a href="feedback.html">Rate Us</a>
    </div>

    <body style="background-color: black; color: white; font-family: 'Montserrat', sans-serif;">
    <div class="header">
        <div class="logoutbtn"><button class='logout' style="background-color: chartreuse; color: black; padding: 10px;">Logout</button></div>
    </div>
    <div class="main">
        <div class="league" style="margin-top: 20px;">
            <div class="rating btn">Rating:</div>
        </div>
    </div>
    <h2 style="color: white; text-align: center;">Your Profile</h2>
    <div class="info" style="text-align: center;">
        <div class="username"></div>
        <div class="name"></div>
        <div class="email"></div>
        <div class="city"></div>
        <div class="dob"></div>
    </div>
    <div class="contest-history" style="text-align: center;">
        <button class="contest-history-btn" style="padding: 10px; background-color: chartreuse; color: black;" onclick="window.location.href='/Users/tanishbooti/Desktop/webd/sample/assets/typelogo.jpeg'">Contest History</button>
    </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDunwV-ji-6mpDuhcCZh9x-G9sP5YulJw8",
            authDomain: "type-rivals-73388.firebaseapp.com",
            databaseURL: "https://type-rivals-73388-default-rtdb.firebaseio.com",
            projectId: "type-rivals-73388",
            storageBucket: "type-rivals-73388.firebasestorage.app",
            messagingSenderId: "720102342621",
            appId: "1:720102342621:web:059d97edcd7e9a9537c034"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, "users", user.email));
                    if (!userDoc.exists()) {
                        console.error("No document found for email:", user.email);
                        return;
                    }
                    const userData = userDoc.data();

                    document.querySelector('.username').innerHTML = `<p>Username: ${userData.username || ''}</p>`;
                    document.querySelector('.name').innerHTML = `<p>Name: ${userData.name || ''}</p><i class="fa-solid fa-pen-to-square editname"></i>`;
                    document.querySelector('.email').innerHTML = `<p>Email: ${userData.email || ''}</p>`;
                    document.querySelector('.city').innerHTML = `<p>City: ${userData.city || ''}</p><i class="fa-solid fa-pen-to-square editcity"></i>`;
                    document.querySelector('.dob').innerHTML = `<p>Date of Birth: ${userData.dob || ''}</p><i class="fa-solid fa-pen-to-square editdob"></i>`;
                    document.querySelector('.rating').innerText = `Rating: ${userData.rating || ''}`;

                    const uploadedImg = document.getElementById("uploaded-img");
                    if (userData.profilePicture) {
                        uploadedImg.src = userData.profilePicture;
                        uploadedImg.style.display = "block";
                    }

                } catch (error) {
                    console.error("Error fetching user data:", error);
                }
            } else {
                window.location.href = "login.html";
            }
        });

        document.querySelector('.logout').addEventListener("click", () => {
            signOut(auth).then(() => {
                alert("Logged out successfully.");
                window.location.href = "login.html";
            }).catch(error => console.error("Logout error:", error));
        });

        document.querySelector('.contest-history').addEventListener('click', () => {
            window.location.href = 'history.html';
        });
    </script>
</body>
</html>
